<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/networth.css" />
    <link rel="stylesheet" href="styles/transactions.css" />
    <link rel="stylesheet" href="styles/budget.css" />
  </head>
  <body>
    <div class="dash">
      <div class="heading">
        <h1>Dashboard</h1>
        <div class="auth">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
        </div>
      </div>
      <div class="main">
        <div class="container">
          <div class="dash-grid">
            <div class="grid-worth">
              <div class="card">
                <h3>NET WORTH</h3>
                <p id="net-worth">$XXX,XXX.XX</p>
              </div>
            </div>
            <div class="grid-budget">
              <div class="card">
                <div class="card-head">
                  <h3>Budget</h3>
                  <div class="budget-head">
                    <div></div>
                    <div class="col"><p>Category</p></div>
                    <div class="col"><p>Budget</p></div>
                    <div class="col"><p>Actual</p></div>
                  </div>
                </div>
                <div class="card-body" id="budget"></div>
              </div>
            </div>
            <div class="grid-transact">
              <div class="card">
                <div class="card-head">
                  <h3>Transactions</h3>
                  <div class="transact-head">
                    <label class="check-container">
                      <input type="checkbox" checked="checked" />
                      <span class="checkmark"></span>
                    </label>
                    <div class="date">Date</div>
                    <div class="name">Name</div>
                    <div class="category">Category</div>
                    <div class="amount">Amount</div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="transact-container" id="transactions"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
