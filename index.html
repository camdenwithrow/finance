<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dash">
      <div class="heading">
        <h1>Dashboard</h1>
        <div class="auth">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
        </div>
      </div>
      <div class="container">
        <div class="dash-grid">
          <div class="grid-worth">
            <div class="card">
              <h3>NET WORTH</h3>
              <p>$XXX,XXX.XX</p>
            </div>
          </div>
          <div class="grid-transact">
            <div class="card">
              <h3>Transactions</h3>
              <div class="transact-head">
                  <input class="check">
                  <div class="date">Date</div>
                  <div class="name">Name</div>
                  <div class="category">Category</div>
                  <div class="amount">Amount</div>
              </div>
              <div class="transact-container">
                <div class="transact">
                  <input class="check" />
                  <div class="date">May 12, 2022</div>
                  <div class="name">Chipotle</div>
                  <div class="category">Food</div>
                  <div class="amount">$10.59</div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-budget">
            <div class="card">
              <h3>Budget</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
