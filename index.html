<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/networth.css" />
    <link rel="stylesheet" href="styles/transactions.css" />
    <link rel="stylesheet" href="styles/budget.css" />
    <script
      src="https://kit.fontawesome.com/b14c170271.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dash">
      <div class="heading">
        <h1>Dashboard</h1>
        <div class="auth">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
        </div>
      </div>
      <div class="main">
        <div class="container">
          <div class="dash-grid">
            <!-- Net Worth Card -->
            <div class="grid-worth">
              <div class="card">
                <h3>NET WORTH</h3>
                <p id="net-worth">$XXX,XXX.XX</p>
              </div>
            </div>

            <!-- Budget Card -->
            <div class="grid-budget">
              <div class="card">
                <div class="card-head">
                  <div class="title-row">
                    <h3>Budget</h3>
                    <button class="edit-card">
                      <i class="fa-solid fa-pen-to-square fa-xl"></i>
                    </button>
                    <button class="maximize-card">
                      <i class="fa-solid fa-expand fa-xl"></i>
                    </button>
                  </div>
                  <div class="budget-head">
                    <div></div>
                    <div class="col"><p>Category</p></div>
                    <div class="col"><p>Budget</p></div>
                    <div class="col"><p>Actual</p></div>
                  </div>
                </div>
                <div class="card-body" id="budget"></div>
              </div>
            </div>

            <!-- Transactions Card -->
            <div class="grid-transact">
              <div class="card">
                <div class="card-head">
                  <div class="title-row">
                    <h3>Transactions</h3>
                    <button class="edit-card">
                      <i class="fa-solid fa-pen-to-square fa-xl"></i>
                    </button>
                    <button class="maximize-card">
                      <i class="fa-solid fa-expand fa-xl"></i>
                    </button>
                  </div>
                  <div class="transact-head">
                    <div></div>
                    <div class="date">Date</div>
                    <div class="name">Name</div>
                    <div class="category">Category</div>
                    <div class="amount">Amount</div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="transact-container" id="transactions"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Budget Modal -->
        <div class="budget-modal modal-container">
          <div class="budget-modal modal-content card">
            <div class="budget-modal modal-head">
              <h3 class="modal-title">Budget</h3>
              <button class="close-modal"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="budget-modal modal-body">Body</div>
          </div>
        </div>
        <!-- Transactions Modal -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
